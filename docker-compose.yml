version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: restorae-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: restorae
      POSTGRES_PASSWORD: restorae_dev_password
      POSTGRES_DB: restorae
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U restorae"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: restorae-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
