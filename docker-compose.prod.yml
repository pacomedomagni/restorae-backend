# Production Deployment
# Usage: docker compose -f docker-compose.prod.yml up -d
#
# Prerequisites:
# 1. Build image locally: docker build --platform linux/amd64 -t restorae-backend:latest .
# 2. Create .env.prod file with all required variables (see .env.example)

services:
  postgres:
    image: postgres:15-alpine
    container_name: restorae-db
    restart: unless-stopped
    env_file: .env.prod
    environment:
      POSTGRES_USER: restorae
      POSTGRES_DB: restorae
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U restorae"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: restorae-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    image: restorae-backend:latest
    container_name: restorae-backend
    restart: unless-stopped
    env_file: .env.prod
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: "3001"
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && node dist/src/main"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/v1/health"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3

volumes:
  postgres_data:
  redis_data:
